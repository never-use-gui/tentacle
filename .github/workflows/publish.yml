# Publishes your package to PyPI using Astral/uv for builds.
# Set PYPI_API_TOKEN in repo secrets.
permissions:
  contents: write  # Allows writing to the repository

name: Build and Publish to PyPI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        python-version: [3.13]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        run: pip install uv
      
      - name: Setup uv virtual environment
        run: uv venv
      
      - name: Install dependencies
        run: uv pip install -e .
      
      - name: Verify package can be imported
        run: |
          echo "Running basic import test on ${{ runner.os }} with Python ${{ matrix.python-version }}..."
          uv run python -c "import octotui; print('octotui imported successfully!')"
      
      - name: Build package test
        run: |
          echo "Testing package build..."
          uv build
          echo "Build successful!"

  build-publish:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write  # Allows writing to the repository
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for version bumping
      
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
      
      - name: Install uv, build, and twine
        run: pip install uv build twine
      
      - name: Setup uv virtual environment
        run: uv venv
      
      - name: Bump version
        run: |
          # Read current version from pyproject.toml
          CURRENT_VERSION=$(grep -Po '(?<=^version = ").*(?=")' pyproject.toml)
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version components
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          
          # Bump patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "New version: $NEW_VERSION"
          
          # Update pyproject.toml
          sed -i "s/version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" pyproject.toml
          
          echo "Version bumped from $CURRENT_VERSION to $NEW_VERSION"
      
      - name: Build package
        run: |
          uv build
      
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: uv run twine upload dist/*
      
      - name: Push version bump to GitHub
        if: ${{ success() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name github-actions[bot]
          git config --global user.email github-actions[bot]@users.noreply.github.com
          git add pyproject.toml
          git commit -m "chore: bump version [ci skip]" || echo "No changes to commit"
          git push
